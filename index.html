<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CSS Padding</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* กล่องเนื้อหา */
        .card {
            width: 400px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px; /* CSS Padding */
        }

        .card h2 {
            margin-top: 0;
        }

        /* กล่องประกาศ */
        .notice {
            background-color: #fff3cd;
            border: 1px solid #ffcc00;
            padding: 15px 25px;
            margin: 20px;
            width: 400px;
        }

        /* กล่องปุ่ม */
        .btn {
            display: inline-block;
            background-color: #3399ff;
            color: white;
            text-decoration: none;
            padding: 10px 20px; /* padding ใช้จริงกับปุ่ม */
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>CSS Padding</h1>

    <!-- การ์ดข้อมูล -->
    <div class="card">
        <h2>ข่าวประชาสัมพันธ์</h2>
        <p>
            เว็บไซต์จะปิดปรับปรุงระบบในวันที่ 10 มกราคม 2026 
            ตั้งแต่เวลา 22.00 - 24.00 น.
        </p>
    </div>

    <!-- กล่องประกาศ -->
    <div class="notice">
        ⚠ กรุณาตรวจสอบข้อมูลให้ถูกต้องก่อนทำรายการ
    </div>

    <!-- ปุ่ม -->
    <a href="#" class="btn">ยืนยันการทำรายการ</a>

</body>
</html>
