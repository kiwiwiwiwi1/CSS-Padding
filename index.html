<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ตัวอย่าง CSS Padding</title>

    <style>
        /* CSS Padding */
        .padding-box {
            width: 300px;
            background-color: #d9ecff;
            border: 2px solid #3399ff;

            padding: 20px; 
            /* padding คือระยะห่างด้านในกรอบ */
        }

        .padding-custom {
            margin-top: 20px;
            background-color: #ffe0e0;
            border: 2px solid #ff6666;

            padding-top: 10px;
            padding-right: 30px;
            padding-bottom: 20px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

    <h1>CSS Padding</h1>
    <p>ตัวอย่างการกำหนดระยะห่างด้านในของ element ด้วย CSS Padding</p>

    <div class="padding-box">
        กล่องนี้ใช้ padding: 20px;<br>
        ข้อความจะไม่ติดขอบกล่อง
    </div>

    <div class="padding-custom">
        กล่องนี้กำหนด padding<br>
        แต่ละด้านไม่เท่ากัน
    </div>

</body>
</html>
